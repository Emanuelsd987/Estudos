<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de blocos</title>

    <style>
        #container {
            background-image: url(imagens-cap19/target001.png);
            background-size: 100% 100%;

            position: relative;
            height: 97vh;
            padding: 10px;
            background-color: purple;
            
        }

        #insider {
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: black;
            padding: 20px;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="insider">

        </div>
    </div>
    
</body>
</html>
