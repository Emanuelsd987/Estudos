<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Vamos testar as imagens em vários dispositivos ou diminuir e aumentar o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto.m.png" type="image/png">
        <img src="Imagens/foto.g.png" alt="Imagens flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="mídia/get tough now.mp3" controls autoplay></audio>
    <audio src="mídia/head of the snake.mp3" controls autoplay></audio>

    <p>Outros tipos</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="mídia/head of the snake.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir esse áudio. Clique <a href="https://www.youtube.com/watch?v=huiaLDNglM8">aqui</a> para ouvir esse áudio.</p>
    </audio>

        <h1>Vídeos com HTML5</h1>
        <p>Este vídeo está hospeado meu próprio servidor.</p>
        <video width="400" controls poster="Imagens/png-transparent-logo-train-train-text-logo-mode-of-transport.png">
            <source src="mídia/trem.ogv.ogv" type="video/ogg">
            <source src="mídia/12887563 1080 1920 30Fps.mp4" type="video/mp4">
        </video>
        <hr>
